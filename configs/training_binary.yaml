models:
  - name: "PhANNs (FFNN)"
    path: "model.pickle"
    model_info:
      model_name: "FFNN"
      is_sequential: false
    sequential: false
    class_balancing: false # Options: "downsample"
    feature_selection: false # Options:
    features: # Options: "AAC", "DPC", "ISO", "PSEUDOAAC", "ATC", "CTD"
      - name: "DPC"
        parameters: # DPC must have 'gap_size' parameter. 0 for regular DPC
          gap_size: 0
      - name: "DPC"
        parameters: # DPC must have 'gap_size' parameter. 0 for regular DPC
          gap_size: 2
  - name: "PVP-SVM (SVM)"
    path: "model.pickle"
    model_info:
      model_name: "SVM"
      is_sequential: false
    sequential: false
    class_balancing: false # Options: "downsample"
    feature_selection: false # Options:
    features: # Options: "AAC", "DPC", "ISO", "PSEUDOAAC", "ATC", "CTD"
      - name: "DPC"
        parameters: # DPC must have 'gap_size' parameter. 0 for regular DPC
          gap_size: 0
classes:
  - name: PVP # No spaces. Can differ between pipelines.
    final_csv: "binary_database/binarydb_PVP.csv" # local path.
  - name: non-PVP
    final_csv: "binary_database/binarydb_non-PVP.csv"
