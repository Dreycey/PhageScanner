models:
  # - name: "BLAST"
  #   model_info:
  #     model_name: "BLAST"
  #     sequential: false
  #   feature_selection: false # Options:
  #   features: # Options: "AAC", "DPC", "ISO", "PSEUDOAAC", "ATC", "CTD"
  #     - name: "PROTEINSEQ"
  - name: "PhANNs (FFNN)"
    model_info:
      model_name: "FFNN"
      sequential: false
    features: # Options: "AAC", "DPC", "ISO", "PSEUDOAAC", "ATC", "CTD"
      - name: "DPC"
        parameters: # DPC must have 'gap_size' parameter. 0 for regular DPC
          gap_size: 0
      - name: "DPC"
        parameters: # DPC must have 'gap_size' parameter. 0 for regular DPC
          gap_size: 2
  - name: "DeePVP (CNN)"
    model_info:
      model_name: "CNN"
      sequential: false
    features: # Options: "AAC", "DPC", "ISO", "PSEUDOAAC", "ATC", "CTD"
      - name: "SEQUENTIALONEHOT"
  - name: "Baseline Model - Logistic Regression"
    model_info:
      model_name: "LOGREG"
      sequential: false
    features: # Options: "AAC", "DPC", "ISO", "PSEUDOAAC", "ATC", "CTD"
      - name: "DPC"
        parameters: # DPC must have 'gap_size' parameter. 0 for regular DPC
          gap_size: 0
  - name: "PhageScanner (HashSeq-FFNN)"
    model_info:
      model_name: "FFNN"
      sequential: false
    features: 
      - name: "HASH_SEQ"
        parameters: # DPC must have 'gap_size' parameter. 0 for regular DPC
          vec_size: 1000
          kmer_size: 10
  - name: "PhageScanner (RNN)"
    model_info:
      model_name: "RNN"
      sequential: 2
    features: # Options: "AAC", "DPC", "ISO", "PSEUDOAAC", "ATC", "CTD"
      - name: "DPC"
        parameters: # DPC must have 'gap_size' parameter. 0 for regular DPC
          gap_size: 0
      - name: "TPC"
classes:
  - name: MajorCapsid # No spaces. Can differ between pipelines.
